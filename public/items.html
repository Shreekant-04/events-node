<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coding Challenges - Dev Club</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #ecf0f1;
        color: #34495e;
      }

      .container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .button {
        padding: 10px 20px;
        background-color: #1abc9c;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #16a085;
      }

      footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #95a5a6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{%title%}</h1>
      <p>
        {%description%}
      </p>
      <a href="/explore" class="button">Back to Explore</a>
      <footer>
        <p>Â© 2024 Dev Club. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
