<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Explore - Dev Club</title>
    <style>
      /* Reset CSS */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #ecf0f1;
        color: #34495e;
      }

      .container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .explore-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .explore-item {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }

      .explore-item:hover {
        transform: translateY(-5px);
      }

      .explore-item h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
        color: #1abc9c;
      }

      .explore-item p {
        font-size: 1rem;
        margin-bottom: 20px;
        color: #7f8c8d;
      }

      .explore-item a {
        padding: 10px 20px;
        background-color: #1abc9c;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .explore-item a:hover {
        background-color: #16a085;
      }

      footer {
        margin-top: 40px;
        font-size: 0.9rem;
        color: #95a5a6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Explore Dev Club</h1>
      <p>Welcome {%name%}</p>
      <p>
        Discover our events, resources, and coding challenges to level up your
        development skills!
      </p>

      <div class="explore-grid">
        {%data%}
      </div>

      <footer>
        <p>Â© 2024 Dev Club. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
