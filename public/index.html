<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dev Club - Welcome</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    padding: 20px;
}

.header {
    margin-bottom: 20px;
}

.welcome-title {
    font-size: 3rem;
    color: #1abc9c;
}

.subtitle {
    font-size: 1.5rem;
    margin-top: 10px;
    color: #f39c12;
}

.content {
    margin: 20px 0;
}

.description {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 30px;
    color: #bdc3c7;
}

.cta-button {
    padding: 12px 30px;
    background-color: #1abc9c;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #16a085;
}

.footer {
    margin-top: 40px;
    font-size: 0.9rem;
    color: #95a5a6;
}

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="welcome-title">Welcome to Dev Club</h1>
            <p class="subtitle">Where Creativity Meets Innovation</p>
        </header>

        <section class="content">
            <p class="description">Join us for coding challenges, development competitions, and community collaboration. Explore your potential and take your skills to the next level!</p>
            <a href="/explore" class="cta-button">Explore More</a>
        </section>

        <footer class="footer">
            <p>Â© 2024 Dev Club. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
